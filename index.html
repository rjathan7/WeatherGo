<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeatherGo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/35d7b9869b.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 id="title">WeatherGo</h1>
  <div id="icons">
    <i class="fa-solid fa-water"></i>
    <i class="fa-solid fa-cloud"></i>
    <i class="fa-solid fa-sun"></i>
    <i class="fa-regular fa-snowflake"></i>
    <i class="fa-solid fa-cloud-showers-heavy"></i>
    <i class="fa-solid fa-cloud-rain"></i>
  </div>
  <div class="center-container">
    <form id="search">
      <input type="text" placeholder="Enter city, state, or country" id="search-bar">
      <button class="search-button">Go</button>
    </form>
  </div>
  <div id="info">
    <h2 id="location">--</h2>
    <h4 id="weather-desc">--</h4>
    <h1 id="degree">--</h1>
    <table id="more-info">
        <tr>
          <td>Feels like</td>
          <td id="feels-like">--</td>
        </tr>
        <tr>
            <td>Humidity</td>
            <td id="humidity">--</td>
        </tr>
        <tr>
          <td>Windspeed</td>
          <td id="windspeed">--</td>
        </tr>
        <tr>
            <td>Pressure</td>
            <td id="pressure">--</td>
        </tr>
    </table>
  </div>
  <div id="error-container" class="error-container">
    <div id="error-message" class="error-message">Invalid Location</div>
  </div>
</div>
  <script src="scripts.js"></script>
</body>

</html>
